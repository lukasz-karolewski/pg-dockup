name: build and publish

on:
  push:
    branches: master

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Generate version
        id: version
        run: |
          VERSION=$(date +'%y.%m.%d').${{ github.sha }}
          echo "version=${VERSION:0:17}" >> $GITHUB_OUTPUT

  build:
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            platform: linux/amd64
          - os: ubuntu-24.04-arm
            platform: linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Cache Docker layers (local)
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.platform }}-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.platform }}-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            lkarolewski/pg-dockup:${{ matrix.platform == 'linux/amd64' && 'cache-linux-amd64' || 'cache-linux-arm64' }}
          cache-from: |
            type=local,src=/tmp/.buildx-cache
            type=registry,ref=lkarolewski/pg-dockup:${{ matrix.platform == 'linux/amd64' && 'cache-linux-amd64' || 'cache-linux-arm64' }}
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          build-args: |
            VERSION=${{ needs.prepare.outputs.version }}

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  merge:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create and push multi-platform manifest
        run: |
          docker buildx imagetools create -t lkarolewski/pg-dockup:latest \
            -t lkarolewski/pg-dockup:18 \
            -t lkarolewski/pg-dockup:${{ needs.prepare.outputs.version }} \
            lkarolewski/pg-dockup:cache-linux-amd64 \
            lkarolewski/pg-dockup:cache-linux-arm64

      - name: Inspect image
        run: |
          docker buildx imagetools inspect lkarolewski/pg-dockup:latest    